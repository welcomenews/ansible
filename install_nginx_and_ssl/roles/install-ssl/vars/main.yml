sendfile_switch: "on"
tcp_nopush_switch: "on"
set_params: ['tcp_nodelay on;', 'keepalive_timeout 65;', 'types_hash_max_size 2048;']

webroot_path: "/var/www/html"
certbot_package: "python3-certbot-nginx"
certbot_plugin: "webroot"
certbot_mail_address: "welcome-news@mail.ru"
domain_name: "welcome-news.devops.rebrain.srwx.net"
